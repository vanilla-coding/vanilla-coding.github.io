<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라코딩 상점</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link href="styles/index.css" rel="stylesheet" />
    <script type="module" src="script/homework.js" defer></script>
    <script type="module" src="script/index.js" defer></script>
  </head>
  <body>
    <div class="shopping-cart">
      <h1>바닐라코딩 상점 | 켄의 모든 것을 살 수 있는 곳 💙</h1>
      <div class="currency-selector"></div>
      <div class="cart-container">
        <div class="products-container">
          <h2>상품 목록</h2>
          <div class="products"></div>
          <h2>장바구니</h2>
          <div class="empty-btn"></div>
          <div class="cart"></div>
        </div>
        <div class="checkout-container">
          <h2>결제</h2>
          <div class="checkout">
            <div class="cart-total"></div>
            <form>
              <label>받은 금액:</label>
              <input class="received" type="text" />
              <button class="pay">계산하기</button>
            </form>
            <h3>영수증</h3>
            <div class="pay-summary"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
